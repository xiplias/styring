<template name="planning">
  <h1>Planning {{project.name}} ({{project.velocity}})
  <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#componentForm">New Component</button>
  <button class="btn" data-toggle="modal" data-target="#storyForm" id="storyFormButton">New Story</button>
  </h1>

  {{#each sprints}}
    <div class="sprintLine" style="margin-top: -10px">Sprint</div>
    <ul class="planning">
      {{velocity}}
      {{#each this}}
        <li class="planning-component">
          {{>component}}
        </li>
      {{/each}}
      <li class="clear"></li>
    </ul>
  {{/each}}

  {{>storyForm}}
  {{>componentForm}}
</template>
