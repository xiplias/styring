<template name="header">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Brand</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{projectDropdownName}} <b class="caret"></b></a>
          <ul class="dropdown-menu">
            {{#each projects}}
              <li><a href="/projects/{{_id}}/planning">{{name}}</a></li>
            {{/each}}
            <li class="divider"></li>
            <li><a href="/projects/new">New Project</a></li>
          </ul>
        </li>
        {{#if projectId}}
          <li><a href="/projects/{{projectId}}/planning">Planning</a></li>
          <li><a href="/projects/{{projectId}}/sprint">Sprint</a></li>
          <li><a href="/projects/{{projectId}}/deploy">Deploy</a></li>
        {{/if}}
      </ul>
      <div class="navbar-right">{{loginButtons}}</div>
    </div>
  </nav>
</template>
