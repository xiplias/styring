<template name="storyTasks">

  <div class="taskList">
    <b>Tasks</b><button id="jsNewStoryTask" class="btn">New Tasks</button>
    <ul class="tasks">
    {{#each tasks}}
      <li class="{{#if isSelected}}task-selected{{/if}}">{{>task}}</li>
    {{/each}}
    </div>

  </div>

  {{>taskForm}}
  <div class="clear"></div>
</template>
