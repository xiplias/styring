<template name="sprint">
  <h1>sprint
  <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#componentForm">New Task</button>
  </h1>
  <ul class="sprint">
    {{#each users}}
      <li class="sprint-box">
        <div class="sprint-box-top">
          {{profile.name}}
        </div>
        <div class="sprint-box-tasks">
          {{#each userTasks}}
            {{>task}}
          {{/each}}
        </div>
      </li>
    {{/each}}
    <li class="clear"></li>
  <ul>
</template>
