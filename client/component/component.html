<template name="component">
  <div class="component">
    <div class="component-top">
      {{componentName}}
    </div>
    <div class="component-stories">
      {{#each stories}}
        <div class="component-story" style="border-left: 7px {{color}} solid">
          {{title}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
